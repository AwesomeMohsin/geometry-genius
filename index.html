<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Geometry Genius</title>
</head>

<body>

    <header>

    </header>

    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png"/></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <!-- triangle base -->
                        <input id="triangle-base" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base" type="text">
                        <span class="ml-2">cm</span>
                        <!-- triangle height -->
                        <input id="triangle-height"  class="border ml-4 bg-gray-200 text-xl w-24 px-2" placeholder="height"  type="text">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold"  id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

               <!-- Rectangle card -->
               <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/rectangle.png"/></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w X l</p>
                  <p>
                    <!-- rectangle width -->
                    <input id="rectangle-width" class="border bg-gray-200 text-xl w-24 px-2" placeholder="width" type="text">
                    <span class="ml-2">cm</span>
                    <!-- rectangle length -->
                    <input id="rectangle-length"  class="border ml-4 bg-gray-200 text-xl w-24 px-2" placeholder="length"  type="text">
                    <span class="ml-2">cm</span>
                  </p>
                  <p class="text-2xl">Area: <span class="font-bold"  id="rectangle-area">0</span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>



                <!-- 3rd card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png"/></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

            </div>

            <!-- area calculator -->
            <div class="w-[400px] ">
                <div class="text-4xl">Area calculator</div>

            </div>

        </div>

    </main>



    <script src="./scripts/area-calculator.js"></script>
</body>

</html>
